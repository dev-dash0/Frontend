<div class="container">
    <div class="cardd ">
        <div class="card-bodyy">
            <div class="d-flex justify-content-between align-items-center mb-3" #assignButton>
                <!-- <h5 class="card-title mb-0">Assigned Users</h5> -->
                <!-- <button type="button" (click)="toggleDropdown();" class="btn btn-outline-primary btn-sm">
                    <i class="fas fa-user-plus me-2"></i> Assign Users
                </button> -->
            </div>

            <!-- Assigned Users List -->
            <div *ngIf="assignedUsers.length; else noUsers" class=" w-100">
                <div class="members p-2">
                    <ng-container *ngFor="let user of assignedUsers">
                        @if (user.imageUrl) {
                        <img alt="user-img" [src]="user.imageUrl" class="member cursor-pointer rounded-circle"
                            [attr.data-bs-toggle]="'tooltip'" [attr.data-bs-html]="'true'" title=""
                            [attr.data-bs-title]="getTooltipHtml(user)" [attr.data-bs-sanitize]="'false'" />

                        }@else {
                        <img alt="user-img" src="assets/images/Male User.svg"
                            class="member cursor-pointer rounded-circle" [attr.data-bs-toggle]="'tooltip'"
                            [attr.data-bs-html]="'true'" title="" [attr.data-bs-title]="getTooltipHtml(user)"
                            [attr.data-bs-sanitize]="'false'" />
                        }
                    </ng-container>

                    <!-- Assign Button -->
                    <button type="button" (click)="toggleDropdown();"
                        class="assign-btn-outline d-flex align-items-center justify-content-center p-0">
                        <i class="fas fa-plus "></i>
                    </button>
                </div>


                <!-- <button type="button" class="btn btn-sm btn-link text-danger" (click)="toggleUserAssignment(user)">
                        <i class="fas fa-user-minus"></i>
                    </button> -->
                <!-- </div> -->
            </div>

            <!-- No assigned users -->
            <ng-template #noUsers>
                <div class="text-center py-4 dev-text-muted">
                    <i class="fas fa-users fa-2x mb-2"></i>
                    <div class="d-flex align-items-baseline justify-content-center">
                        <p>No users assigned to this issue</p>
                        <button type="button" (click)="toggleDropdown();"
                            class="ms-1 btn text-center btn-outline-primary btn-sm">
                            <i class="fas fa-user-plus"></i>
                        </button>
                    </div>
                </div>
            </ng-template>

            <!-- Dropdown -->
            <div *ngIf="dropdownVisible" class="assignment-dropdown p-3">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span>Assign Project Users</span>
                    <button type="button" class="btn-close" (click)="closeDropdown()"></button>
                </div>

                <div class="card-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                        <input type="text" class="form-control" [(ngModel)]="searchTerm" placeholder="Search users...">
                    </div>

                    <div class="list-group text-center" style="max-height: 300px; overflow-y: auto;">
                        <button type="button" *ngFor="let user of filteredUsers"
                            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                            (click)="toggleUserAssignment(user)">
                            <div class="d-flex align-items-center">
                                @if (user.imageUrl)
                                {

                                <img [src]="user.imageUrl" alt="User" class="member rounded-circle ">
                                }
                                @else
                                {
                                <img src="assets/images/Male User.svg" alt="default user">
                                }
                                <div>
                                    <div>{{ user.firstName }} {{ user.lastName }}</div>
                                    <small class="dev-text-muted">{{ user.email }}</small>
                                </div>
                            </div>
                            <span class="badge" [class.bg-primary]="!isAssigned(user)"
                                [class.bg-danger]="isAssigned(user)">
                                {{ isAssigned(user) ? 'Unassign' : 'Assign' }}
                            </span>
                        </button>
                    </div>

                    <div *ngIf="!filteredUsers.length" class="text-center text-muted py-3">
                        <i class="fas fa-user-slash fa-2x mb-2"></i>
                        <p>No users found matching your search</p>
                    </div>
                </div>
            </div>



        </div>
    </div>
</div>
