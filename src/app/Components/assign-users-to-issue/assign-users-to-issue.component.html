<div class="container">
    <div class="cardd ">
        <div class="card-bodyy">
            <!-- Assigned Users List -->
            <div *ngIf="isLoadingAssignedUsers" class="text-center my-3">
                <app-dashboard-loader [size]="60"></app-dashboard-loader>
            </div>
            <div class="" *ngIf="!isLoadingAssignedUsers">
                <div *ngIf="assignedUsers.length; else noUsers" class=" w-100">
                    <div class="members p-2">
                        <ng-container *ngFor="let user of assignedUsers">
                            @if (user.imageUrl) {
                            <div class="rounded-circle member-container " #tooltipRef [attr.data-bs-toggle]="'tooltip'"
                                [attr.data-bs-html]="'true'" title="" [attr.data-bs-title]="getTooltipHtml(user)"
                                [attr.data-bs-sanitize]="'false'">
                                <img alt="user-img" [src]="user.imageUrl"
                                    class="assigned-member cursor-pointer rounded-circle" />
                            </div>
                            }@else {
                            <div class="rounded-circle member-container" #tooltipRef [attr.data-bs-toggle]="'tooltip'"
                                [attr.data-bs-html]="'true'" title="" [attr.data-bs-title]="getTooltipHtml(user)"
                                [attr.data-bs-sanitize]="'false'">
                                <img alt="user-img" src="assets/images/user-img-not-found.jpg"
                                    class="assigned-member cursor-pointer rounded-circle" />
                            </div>
                            }
                        </ng-container>

                        <!-- Assign Button -->
                        <button type="button" (click)="toggleDropdown();" #assignButton
                            class="assign-btn-outline d-flex align-items-center justify-content-center p-0">
                            <i class="fas fa-plus "></i>
                        </button>
                    </div>


                    <!-- <button type="button" class="btn btn-sm btn-link text-danger" (click)="toggleUserAssignment(user)">
                <i class="fas fa-user-minus"></i>
            </button> -->

                </div>

            </div>

            <!-- No assigned users -->
            <ng-template #noUsers>
                <div class="text-center py-1 dev-text-muted">
                    <i class="fas fa-users fa-2x mb-2"></i>
                    <div class="d-flex align-items-baseline justify-content-center">
                        <p>No users assigned to this issue</p>
                        <button type="button" (click)="toggleDropdown();"
                            class="ms-1 btn text-center btn-outline-primary btn-sm">
                            <i class="fas fa-user-plus"></i>
                        </button>
                    </div>
                </div>
            </ng-template>

            <!-- Dropdown -->
            <div *ngIf="dropdownVisible" class="assignment-dropdown p-3">
                <div class="card-header d-flex justify-content-between align-items-center mb-2">
                    <span>Assign Project Users</span>
                    <button type="button" class="btn-close" (click)="closeDropdown()"></button>
                </div>

                <div class="card-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                        <input type="text" class="form-control" [(ngModel)]="searchTerm" placeholder="Search users...">
                    </div>

                    <div class="list-group text-center" style="max-height: 300px; overflow-y: auto;">
                        <div *ngIf="isLoadingProjectUsers" class="text-center my-3">
                            <app-dashboard-loader></app-dashboard-loader>
                        </div>
                        <div *ngIf="!isLoadingProjectUsers">
                            <button type="button" *ngFor="let user of filteredUsers trackBy: trackByUserId"
                                class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                                (click)="toggleUserAssignment(user)">
                                <div class="d-flex align-items-center  gap-2  w-100">
                                    <div class="user-img mx-1">
                                        @if (user.imageUrl)
                                        {

                                        <img [src]="user.imageUrl" alt="User" class="member rounded-circle ">
                                        }
                                        @else
                                        {
                                        <img src="assets/images/user-img-not-found.jpg" class="member rounded-circle"
                                            alt="default user">
                                        }

                                    </div>
                                    <div class="d-flex flex-column align-items-start me-1">
                                        <div>{{ user.firstName }} {{ user.lastName }}</div>
                                        <small class="dev-text-muted">{{ user.email }}</small>
                                    </div>
                                </div>
                                <span class="badge ms-1" [class.bg-primary]="!isAssigned(user.id)"
                                    [class.bg-danger]="isAssigned(user.id)">
                                    {{ isAssigned(user.id) ? 'Unassign' : 'Assign' }}
                                </span>
                            </button>

                        </div>
                    </div>

                    <div *ngIf="!filteredUsers.length" class="text-center dev-text-muted py-3">
                        <i class="fas fa-user-slash fa-2x mb-2"></i>
                        <p>No users found matching your search</p>
                    </div>
                </div>
            </div>



        </div>
    </div>
</div>
