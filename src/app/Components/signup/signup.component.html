<section id="signup">
  <div class="auth-form-container mt-2">
    <form class="d-flex flex-column w-100" [formGroup]="registerForm" (ngSubmit)="sendData()">
      <h1 class="mb-3">Create a New Account</h1>
      <div class="row">
        <div class="col-md-6">
          <label for="fName" class="mt-1">First Name</label>
          <input type="text" formControlName="firstName" class="form-control my-2" id="fName" [ngClass]="{
            'is-valid': !registerForm.get('firstName')?.errors && (registerForm.get('firstName')?.touched||registerForm.get('firstName')?.dirty),
            'is-invalid':registerForm.get('firstName')?.errors && (registerForm.get('firstName')?.touched||registerForm.get('firstName')?.dirty),
        }" />
        </div>
        <div class="col-md-6">
          <label for="lName" class="mt-1">Last Name</label>
          <input type="text" formControlName="lastName" class="form-control my-2" id="lName" [ngClass]="{
            'is-valid': !registerForm.get('lastName')?.errors && (registerForm.get('lastName')?.touched||registerForm.get('lastName')?.dirty),
            'is-invalid':registerForm.get('lastName')?.errors && (registerForm.get('lastName')?.touched||registerForm.get('lastName')?.dirty),
        }" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="phoneNumber" class="mt-1">Phone Number</label>
          <input type="tel" formControlName="phoneNumber" class="form-control my-2" id="phoneNumber" />
        </div>
        <div class="col-md-6">
          <label for="birthday" class="mt-1">Birth Date</label>
          <!-- <input type="date" formControlName="birthday" class="form-control my-2" id="birthday" /> -->
          <mat-form-field appearance="outline" class="custom-date-picker" class="form-control my-2">
            <mat-icon matPrefix class="custom-calendar-icon" (click)="picker1.open()"><img
                src="assets/images/uil_calender.svg" alt=""></mat-icon>
            <input matInput [matDatepicker]="picker1" placeholder="Select Date" formControlName="birthday">
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <label for="uName" class="mt-1">User Name</label>
      <input type="text" formControlName="username" class="form-control my-2" id="uName" [ngClass]="{
        'is-valid': !registerForm.get('username')?.errors && (registerForm.get('username')?.touched||registerForm.get('username')?.dirty),
        'is-invalid':registerForm.get('username')?.errors && (registerForm.get('username')?.touched||registerForm.get('username')?.dirty),
    }" />

      <label for="email" class="mt-1">Email</label>
      <input type="email" formControlName="email" class="form-control my-2" id="email" [ngClass]="{
        'is-valid': !registerForm.get('email')?.errors && (registerForm.get('email')?.touched||registerForm.get('email')?.dirty),
        'is-invalid':registerForm.get('email')?.errors && (registerForm.get('email')?.touched||registerForm.get('email')?.dirty),
    }" />
      <label for="password" class="mt-1">Password</label>
      <input type="password" formControlName="password" class="form-control my-2" id="password" [ngClass]="{
        'is-valid': !registerForm.get('password')?.errors && (registerForm.get('password')?.touched||registerForm.get('password')?.dirty),
        'is-invalid':registerForm.get('password')?.errors && (registerForm.get('password')?.touched||registerForm.get('password')?.dirty),
    }" />


      <div class="forget_pass d-flex justify-content-between align-items-center mt-1 mb-4">
        <div class="form-check remember_me">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
          <label class="form-check-label" for="flexCheckDefault">
            Remember Me
          </label>
        </div>
        <span class="cursor-pointer" routerLink="/forgetPassword">Forget Password?</span>
      </div>

      <app-main-dark-btn>Sign up</app-main-dark-btn>
      <app-main-dark-btn>Sign in with Google
        <img src="assets/images/google-icon.svg" width="21" height="20" alt="google icon">
      </app-main-dark-btn>
      <!-- <button
      [disabled]="registerForm.invalid || isBtnSubmit"
      class="btn bg-main text-white px-4 py-2"
    >
      @if (!isBtnSubmit) { Register }@else {
      <i class="fa-solid fa-spinner fa-spin"></i>
      }
    </button> -->
      <div class="error">
        {{errorMessage}}
      </div>
    </form>
  </div>
</section>
