<div class="overlay">
  <!-- ðŸ”µ Blurred Background Spots -->
  <div class="blur-spot purple"></div>
  <div class="blur-spot pink"></div>

  <!-- ðŸŸ¦ Glass Modal -->
  <div class="invite-modal">
    <!-- ðŸ”´ Close Button -->
    <button class="close-btn" (click)="close()">Ã—</button>

    <h2>Invite to {{ data.type === 'project' ? 'Project' : 'Tenant' }}</h2>

    <form [formGroup]="inviteForm" (ngSubmit)="sendInvites()">
      <div formArrayName="members">
        <div
          *ngFor="let member of members.controls; let i = index"
          [formGroupName]="i"
          class="invite-row"
        >
          <input
            type="email"
            placeholder="Email address"
            formControlName="email"
            required
          />

          <select formControlName="role" required>
            <option value="Developer">Developer</option>
            <option value="Project Manager">Project Manager</option>
            <option value="Admin">Admin</option>
          </select>
        </div>
      </div>

      <div class="add-btn" (click)="addMember()">+ Add more</div>

      <button type="submit" class="send-btn" [disabled]="inviteForm.invalid">
        Send invites
      </button>
    </form>
  </div>
</div>
