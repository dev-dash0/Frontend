<div class="modal-container">
  <!-- Header -->
  <div class="modal-header d-flex justify-content-between align-items-start">
    <div class="title d-flex gap-3 align-items-center">
      <img
        src="assets/images/Trash.svg"
        width="30px"
        height="30px"
        alt="Trash Icon"
      />
      <h2>Confirm Deleting Your Account</h2>
    </div>
    <button class="close-btn" (click)="close()">&#x2715;</button>
  </div>

  <div class="divider"></div>
  <!-- newPassword -->
  <div
    class="d-flex flex-column align-items-center justify-content-center mt-3"
  >
    <p class="fs-6 fw-semibold">Are You sure Deleting This Account</p>
    <p>This action cannot be undone.</p>
  </div>
  <!-- Footer Buttons -->
  <div class="modal-footer">
    <div
      class="buttons w-100 d-flex justify-content-center align-items-center gap-3"
    >
      <button
        mat-button
        type="button"
        class="btn btn-outline-light w-50 fw-semibold"
        (click)="close()"
      >
        Cancel
      </button>
      <button
        mat-flat-button
        type="submit"
        (click)="RemoveAccount()"
        class="btn btn-danger w-50 fw-semibold"
      >
        Confirm
      </button>
    </div>
  </div>
</div>
