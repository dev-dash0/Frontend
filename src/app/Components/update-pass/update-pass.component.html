<div class="modal-container">
    <!-- Header -->
    <div class="modal-header d-flex justify-content-between align-items-start">
        <h2>Change Your Password</h2>
        <button class="close-btn" (click)="close()">&#x2715;</button>
    </div>

    <div class="divider"></div>
    <!-- Form -->
    <form [formGroup]="UpdatePassForm" (ngSubmit)="sendData()">
        <div class="form-group">
            <!-- currentPassword -->
            <div class="row align-items-center">
                <div class="col-md-3">
                    <label class="fw-semibold" for="currentPassword">Current Password</label>
                </div>
                <div class="col-md-9">
                    <textarea id="currentPassword" rows="2" formControlName="currentPassword"
                        placeholder="Enter Your Current Password" required ></textarea>
                </div>
            </div>
            <!-- newPassword -->
            <div class="row  align-items-center">
                <div class="col-md-3">
                    <label class="fw-semibold" for="newPassword">New Password</label>
                </div>
                <div class="col-md-9">
                    <textarea id="newPassword" rows="2" formControlName="newPassword"
                        placeholder="Enter The New Password" required></textarea>
                </div>
            </div>
        </div>
        <!-- Footer Buttons -->
        <div class="modal-footer">
            <div class="buttons w-100 d-flex justify-content-center align-items-center gap-3">
                <button mat-button type="button" class="cancel-btn w-50 fw-semibold" (click)="close()">Cancel</button>
                <button mat-flat-button type="submit" [disabled]="UpdatePassForm.invalid"
                    class="confirm-btn w-50 fw-semibold">Confirm</button>
            </div>
        </div>
    </form>
</div>
