<div id="chartsCarousel" class="carousel slide" data-bs-touch="true" data-bs-ride="false" data-bs-wrap="false">
    <div class="carousel-inner">
        <!-- Slide 1:  -->
        <div class="carousel-item active">
            <div class="row text-center mb-3 g-3">
                <!-- Total Projects -->
                <div class="col-sm-6 col-md-3 d-flex flex-column align-items-center totalProject">
                    <h5 title="All projects created by the company.">Total Projects</h5>
                    <div class="chart-wrapper d-flex justify-content-center align-items-center">
                        <ng-container *ngIf="isLoading; else showTotalProjectsChart">
                            <app-chart-loader [size]="90"></app-chart-loader>
                        </ng-container>
                        <ng-template #showTotalProjectsChart>
                            <div class="chart-card d-flex justify-content-center align-items-center">

                                <canvas #totalProjectsChart></canvas>
                                <div class="chart-label">
                                    <h3>{{ totalProjects }}</h3>
                                </div>
                            </div>
                        </ng-template>
                    </div>
                </div>

                <!-- Completed Projects -->
                <div class="col-sm-6 col-md-3 d-flex flex-column align-items-center Completed">
                    <h5 title="Projects fully delivered and closed">Completed Projects</h5>
                    <div class="chart-wrapper d-flex justify-content-center align-items-center">
                        <ng-container *ngIf="isLoading; else showTotalCompletedProjectsChart">
                            <app-chart-loader [size]="90"></app-chart-loader>
                        </ng-container>
                        <ng-template #showTotalCompletedProjectsChart>
                            <div class="chart-card d-flex justify-content-center align-items-center">
                                <canvas id="totalCompletedIssuesChart" #totalCompletedProjectsChart></canvas>
                                <div class="chart-label">
                                    <h3>{{completedProjects}}</h3>
                                </div>
                            </div>
                        </ng-template>
                    </div>
                </div>

                <!-- In Progress -->
                <div class="col-sm-6 col-md-3 d-flex flex-column align-items-center inProgress">
                    <h5 title="Currently active and under development">Working on Projects</h5>
                    <div class="chart-wrapper d-flex justify-content-center align-items-center">
                        <ng-container *ngIf="isLoading; else showProjectsInProgressChart">
                            <app-chart-loader [size]="90"></app-chart-loader>
                        </ng-container>
                        <ng-template #showProjectsInProgressChart>
                            <div class="chart-card d-flex justify-content-center align-items-center">

                                <canvas id="projectsInProgressChart" #projectsInProgressChart></canvas>
                                <div class="chart-label">
                                    <h3>{{projectsInProgress}}</h3>
                                </div>
                            </div>
                        </ng-template>
                    </div>
                </div>

                <!-- Postponed -->
                <div class="col-sm-6 col-md-3 d-flex flex-column align-items-center postponed">
                    <h5 title="Temporarily paused projects">Postponed Projects</h5>
                    <div class="chart-wrapper d-flex justify-content-center align-items-center">
                        <ng-container *ngIf="isLoading; else showProjectsOverdueChart">
                            <app-chart-loader [size]="90"></app-chart-loader>
                        </ng-container>
                        <ng-template #showProjectsOverdueChart>
                            <div class="chart-card d-flex justify-content-center align-items-center">
                                <canvas id="projectsOverdueChart" #projectsOverdueChart></canvas>
                                <div class="chart-label">
                                    <h3>{{projectsPostponed}}</h3>
                                </div>
                            </div>
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>

        <!-- Slide 2:  -->
        <div class="carousel-item">
            <div class="row text-center mb-3 g-3 justify-content-start">
                <!-- Canceled -->
                <div class=" col-sm-6 col-md-3 d-flex flex-column align-items-center canceled">
                    <h5 title="Terminated or discontinued projects">Canceled Projects</h5>
                    <div class="chart-wrapper d-flex justify-content-center align-items-center">
                        <ng-container *ngIf="isLoading; else showCanceledProjectsChart">
                            <app-chart-loader [size]="90"></app-chart-loader>
                        </ng-container>
                        <ng-template #showCanceledProjectsChart>
                            <div class="chart-card d-flex justify-content-center align-items-center">
                                <canvas id="projectsCanceledChart" #projectsCanceledChart></canvas>
                                <div class="chart-label">
                                    <h3>{{ projectsCanceled }}</h3>
                                </div>
                            </div>
                        </ng-template>
                    </div>
                </div>

                <!-- Planning -->
                <div class="col-sm-6 col-md-3 d-flex flex-column align-items-center planning">
                    <h5 title="Still in planning phase">Planning Projects</h5>
                    <div class="chart-wrapper d-flex justify-content-center align-items-center">
                        <ng-container *ngIf="isLoading; else showPlanningProjectsChart">
                            <app-chart-loader [size]="90"></app-chart-loader>
                        </ng-container>
                        <ng-template #showPlanningProjectsChart>
                            <div class="chart-card d-flex justify-content-center align-items-center">
                                <canvas id="projectPlanningChart" #projectPlanningChart></canvas>
                                <div class="chart-label">
                                    <h3>{{ projectPlanning }}</h3>
                                </div>
                            </div>
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Arrows -->
    <button class="carousel-control-prev" type="button" data-bs-target="#chartsCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#chartsCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>




<div class="row g-5">

    <div class="col-sm-12 col-md-8 lineChart-Container">
        <div class="wavy-chart-wrapper w-100 h-100 d-flex justify-content-center align-items-center">
            <ng-container *ngIf="isLoading; else showWavy">
                <app-chart-loader [fullSize]="true" type="wavyLinesChart"></app-chart-loader>
            </ng-container>
            <ng-template #showWavy>
                <canvas id="lineChart " #lineChart></canvas>
            </ng-template>
        </div>

    </div>

    <div class="col-sm-12 col-md-4 doughnutChart-container  ">
        <div class="wavy-chart-wrapper d-flex justify-content-center align-items-center">
            <ng-container *ngIf="isLoading; else showBigDoughnut">
                <app-chart-loader [size]="190"></app-chart-loader>
            </ng-container>
            <ng-template #showBigDoughnut>
                <canvas id="doughnutChart" #doughnutChart></canvas>
            </ng-template>
        </div>
    </div>


</div>
