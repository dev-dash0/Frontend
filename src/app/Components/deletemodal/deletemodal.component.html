<div class="modal-container">
  <div class="modal-header d-flex justify-content-between">
    <div class="header d-flex justify-content-between align-items-center gap-2">
      <span>
        <i
          class="fa-solid fa-triangle-exclamation fa-lg"
          style="color: var(--importantPinkColor)"
        ></i
      ></span>
      <h4>Warning</h4>
    </div>
    <button class="close-btn" (click)="close()">&#x2715;</button>
  </div>
  <div class="divider"></div>
  <p class="content">
    You are deleting this company and once deleted it can't be retrieved and all
    the data associated with it (Company Data, Company members, Projects) will
    be deleted.<br />
    <br />
    if you want to delete this company click
    <span style="color: var(--importantPinkColor); font-weight: 700"
      >"Delete Company"</span
    >
  </p>
  <div class="modal-footer">
    <div
      class="buttons w-100 d-flex justify-content-center align-items-center gap-3"
    >
      <button
        type="button"
        class="cancel-btn w-50 fw-semibold"
        (click)="close()"
      >
        Cancel
      </button>
      <button class="delete-btn w-50 fw-semibold" (click)="RemoveCompany()">
        Delete Company
      </button>
    </div>
  </div>
</div>
