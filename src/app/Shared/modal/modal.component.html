<div class="modal-container" (click)="$event.stopPropagation();">
    <div class="modal-header d-flex justify-content-between align-items-start">
        <h2>{{ title }}</h2>
        <button type="button" class="close-btn" (click)="onClose()" aria-label="Close"><i
                class="fa-solid fa-xmark"></i></button>
    </div>

    <div class="divider"></div>

    <form [formGroup]="formGroup">
        <div class="form-group">
            <ng-container *ngTemplateOutlet="modalContent"></ng-container>
        </div>


        <div class="modal-footer" *ngIf="showSubmit">
            <div class="buttons w-100 d-flex justify-content-center align-items-center gap-3">
                <button mat-button type="button" class="cancel-btn w-50 fw-semibold" (click)="onClose()">{{ cancelText
                    }}</button>
                <button mat-flat-button type="submit" [disabled]="formGroup.invalid"
                    class="confirm-btn w-50 fw-semibold">
                    {{ submitText }}
                </button>
            </div>
        </div>

    </form>
</div>
