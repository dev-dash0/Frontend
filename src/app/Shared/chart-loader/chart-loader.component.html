<div class="loader-container"
    [ngStyle]="fullSize ? { width: '100%', height: '100%' } : { width: size + 'px', height: size + 'px' }">
    <ng-container [ngSwitch]="type">

        <!-- Doughnut Loader -->
        <ng-container *ngSwitchCase="'doughnut'">
            <svg class="doughnut-loader" viewBox="0 0 100 100">
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="#0C1E3D" />
                        <stop offset="100%" stop-color="#21264F" />
                    </linearGradient>
                </defs>
                <circle class="track" cx="50" cy="50" r="40" />
                <circle class="indicator" cx="50" cy="50" r="40" />
            </svg>
        </ng-container>

        <!-- Wavy Lines Chart Loader -->
        <ng-container *ngSwitchCase="'wavyLinesChart'">
            <svg class="wavy-loader" viewBox="0 0 200 100" preserveAspectRatio="none">
                <defs>
                    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="#0C1E3D" />
                        <stop offset="100%" stop-color="#21264F" />
                    </linearGradient>
                </defs>
                <path class="wave wave1" d="M0,60 C30,20 70,100 100,60 S170,20 200,60" />
                <path class="wave wave2" d="M0,65 C30,25 70,105 100,65 S170,25 200,65" />
            </svg>
        </ng-container>

    </ng-container>
</div>
